<form *ngIf="!isLoading" [formGroup]="form" autocomplete="off">
  <table mat-table [dataSource]="dataSource">

    <!--   User name column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element ">{{element.get('firstName').value}} {{element.get('lastName').value}}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element" [formGroup]="element">
        <mat-form-field floatLabel="never">
          <mat-label>{{ element.get('role').value}}</mat-label>
          <mat-select *ngIf="(isRoleChangeAllowed(element.get('role').value)) else disabledRole" (selectionChange)="onChangeRole($event.value, element)">
            <mat-option *ngFor="let role of availableRoles" [value]="role">
              {{role}}
            </mat-option>
          </mat-select>
          <ng-template #disabledRole>
            <mat-select disabled [value]="element.role">
              <mat-option value="{{element.get('role').value}}">{{element.get('role').value}}</mat-option>
            </mat-select>
          </ng-template>
        </mat-form-field>
      </td>
    </ng-container>
<!-- Delete icon column -->
    <ng-container matColumnDef="delete" class="delete-icon">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" [formGroup]="element">
        <mat-icon *ngIf="userRole!=='USER' && element.get('id').value !== this.currentUserId && element.role !== 'OWNER'"
                  (click)="onDelete($event, element)" title="remove user">delete_outline</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</form>
<ng-container *ngIf="usersForm.length <= 1 && (createHeader || createMessage) && !isLoading">
  <h4>{{createHeader}}</h4>
  <div class="create-new-message">
    <mat-icon>info</mat-icon>
    <p>{{createMessage}}</p>
  </div>
</ng-container>
